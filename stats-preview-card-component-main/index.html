<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-left">
        <h1 class="card-header">
          Get <span class="accent">insights</span> that help your business grow.
          </h1>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
              <div class="stats"> 
                <div class="companies">
                  <div class="number">10k+</div> 
                  <div class="name">companies</div>
                </div>
                <div class="templates">
                  <div class="number">314</div> 
                  <div class="name">templates</div>
                </div>
                <div class="queries">
                  <div class="number">12M+</div> 
                  <div class="name">queries</div>
                </div>
              </div>
        </div>
        <div class="card-right">
          <div class="overlay"></div>
        </div>
      </div>
    </div>
      
  
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas Rodrigues</a>.
    </div>
  </footer>
  
</body>
</html>
